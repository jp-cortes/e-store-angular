
<section class="bg-gray-50 ">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 grid place-content-center gap-8">

      <div>
          <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl ">
              <h2 class="text-2xl font-bold text-gray-900 ">
                  Reset your password
              </h2>
              <form [formGroup]="resetPassword" class="mt-8 space-y-6" (ngSubmit)="changePassword($event)" >

                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">New password</label>
                      <input [class.border-red-700]="!passwordMatchValidator" id="password" type="password" name="password" formControlName="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
                      <span data-testId="passwordField-reset" *ngIf="invalidPasswordField" class="text-xs text-red-700" >Invalid password must contain at least one number, one special character, lowercase & uppercase</span>
                  </div>
                  <div>
                      <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 ">Confirm password</label>
                      <input [class.border-red-700]="!passwordMatchValidator" id="confirm_password" type="password" name="confirm_password" formControlName="confirm_password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required>
                      <span data-testId="confirmPasswordField-reset" *ngIf="invalidConfirmPasswordField && !passwordMatchValidator" class="text-xs text-red-700" >Passwords must match </span>
                  </div>

                  <button data-testId="btn-changePassword" type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-gray-900 rounded-lg hover:bg-gray-700 focus:ring-4 focus:ring-blue-300 sm:w-auto">Reset your password</button>

              </form>
          </div>
      </div>
  </div>
</section>
