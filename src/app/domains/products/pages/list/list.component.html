<div class="flex lg:space-x-4 mt-5">
  <div class="w-72 hidden lg:block">
    <ul class="">
      <li>
        <a
        routerLink="/"
        routerLinkActive="underline"
        [routerLinkActiveOptions]="{exact: true}"
        >ALL
        </a>
      </li>
      <li class="mt-4" *ngFor="let category of categories()">
        <a
          routerLink="/"
          [queryParams]="{ categoryId: category.id }"
          routerLinkActive="underline"
          [routerLinkActiveOptions]="{exact: true}"
          >{{ category.name | uppercase}}</a>
      </li>
    </ul>
  </div>

<div class="grid mx-auto md:grid-cols-2 lg:grid-cols-4 gap-8 ">
  <app-product
  *ngFor="let product of products()"
  [product]="product"
  (addToCart)="addToCart($event)"/>
</div>

</div>
