<div class=" relative  lg:hidden">
  <button (click)="toggleSideMenu()" >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
    </svg>
    <span class="sr-only">Open menu</span>
  </button>

  <div class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform  bg-white"
    [class.-translate-x-full]="showSideMenu()"
  >
    <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">Menu</h5>
    <button (click)="toggleSideMenu()"
     type="button"  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center " >
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close menu</span>
    </button>
  <div class="py-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        <li>
          <a (click)="toggleSideMenu()"
          routerLink="/"
          routerLinkActive="underline"
          [routerLinkActiveOptions]="{exact: true}"
          >ALL
          </a>
        </li>
        <li class="mt-4" *ngFor="let category of categories()">
          <a (click)="toggleSideMenu()"
            routerLink="/"
            [queryParams]="{ categoryId: category.id }"
            routerLinkActive="underline"
            [routerLinkActiveOptions]="{exact: true}"
            >{{ category.name | uppercase}}</a>
        </li>
      </ul>
   </div>
  </div>
</div>
