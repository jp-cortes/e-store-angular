<div class="w-3/4 md:w-full lg:w-full md:flex lg:flex space-x-10">
  <div class="md:flex md:flex-col lg:flex lg:flex-col w-1/3">
    <div class="w-full rounded border border-gray-200">
      <img
        [alt]="product()?.name"
        class="w-full object-cover object-center"
        [src]="cover()"
      />
    </div>
    <div class="hidden md:flex lg:flex items-center justify-center mt-1">
      <div
      class="grid grid-cols-3 gap-1"      >

        <img
        [alt]="product()?.name"
        *ngFor="let img of product()?.image"
          class="object-cover object-center rounded border-2 border-gray-200"
          [src]="img"
          (click)="changeImg(img)"
          [class.border-red-400]="img === cover()"
        />
      </div>
    </div>
  </div>
  <div class="mt-5 sm:mx-0 w-full">
    <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ product()?.category?.name | uppercase}}</h2>
    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
      {{ product()?.name }}
    </h1>
    <p class="leading-relaxed">
      {{ product()?.description }}
    </p>
    <p class="title-font font-medium text-2xl text-gray-900 mt-5">{{ product()?.price | currency: 'EUR' }}</p>
    <button
    (click)="addToCart()"
      class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
    >
      Add To Cart
    </button>
  </div>
</div>
