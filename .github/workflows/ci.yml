name: CI for Angular
on: push
jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: Clone
              uses: actions/checkout@v2
            - name: Node setup
              uses: actions/setup-node@v2
              with:
                node-version: 20.x
            - name: Install
              run: npm ci
            - name: run tests
              run: npx ng test -- --no-watch --code-coverage --browsers=ChromeHeadlessCI